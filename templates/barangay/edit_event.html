{% extends 'base.html' %}

{% block title %}Edit Event - Barangay{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-12">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Event</h1>

        <form action="{{ url_for('barangay.barangay_edit_event', id=event.id) }}" method="POST"
            enctype="multipart/form-data">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" name="title" value="{{ event.title }}" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 border p-2">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" name="date" value="{{ event.date.strftime('%Y-%m-%d') }}" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 border p-2">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" name="location" value="{{ event.location }}" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 border p-2">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Category</label>
                    <select name="category" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 border p-2">
                        <option value="Civic" {% if event.category=='Civic' %}selected{% endif %}>Civic</option>
                        <option value="Religious" {% if event.category=='Religious' %}selected{% endif %}>Religious
                        </option>
                        <option value="Entertainment" {% if event.category=='Entertainment' %}selected{% endif %}>
                            Entertainment</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" rows="4" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 border p-2">{{ event.description }}</textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Current Image</label>
                    {% if event.image_url %}
                    <img src="{{ event.image_url }}" class="h-32 w-auto mb-2 rounded">
                    {% endif %}

                    <label class="block text-sm font-medium text-gray-700 mt-2">Upload New Image</label>
                    <input type="file" name="image" accept="image/*"
                        class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">

                    <label class="block text-sm font-medium text-gray-700 mt-2">Or Image URL</label>
                    <input type="url" name="image_url" value="{{ event.image_url }}"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 border p-2">
                </div>

                <div class="flex justify-end gap-4">
                    <a href="{{ url_for('barangay.barangay_dashboard') }}"
                        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</a>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Update
                        Event</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
