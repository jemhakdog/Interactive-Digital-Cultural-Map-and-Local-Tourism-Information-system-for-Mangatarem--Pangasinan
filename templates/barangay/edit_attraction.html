{% extends 'base.html' %}

{% block title %}Edit Attraction - Barangay{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-12">
    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 border
    p-2">
</div>
<div>
    <label class="block text-sm font-medium text-gray-700">Longitude</label>
    <input type="number" step="any" name="lng" value="{{ attraction.lng }}" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 border p-2">
</div>
</div>

<div>
    <label class="block text-sm font-medium text-gray-700">Current Image</label>
    {% if attraction.image_url %}
    <img src="{{ attraction.image_url }}" class="h-32 w-auto mb-2 rounded">
    {% endif %}

    <label class="block text-sm font-medium text-gray-700 mt-2">Upload New Image</label>
    <input type="file" name="image" accept="image/*"
        class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">

    <label class="block text-sm font-medium text-gray-700 mt-2">Or Image URL</label>
    <input type="url" name="image_url" value="{{ attraction.image_url }}"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 border p-2">
</div>

<div class="flex justify-end gap-4">
    <a href="{{ url_for('barangay.barangay_dashboard') }}"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</a>
    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Update
        Attraction</button>
</div>
</div>
</form>
</div>
</div>
{% endblock %}
